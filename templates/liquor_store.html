            padding: 0;
            box-sizing: border-box;

            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #8B4513 0%, #DAA520 100%);

            padding: 30px;
            text-align: center;
        }

        .header h1 {

            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;

        }

        .main-content {
            padding: 40px;
        }

        .search-section {
            margin-bottom: 40px;
        }

        .search-form {

            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 250px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1a472a;
        }

        input[type="text"], textarea {

            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #2e8b57;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2e8b57 0%, #228b22 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 139, 87, 0.3);
        }

        .btn-secondary {

            color: white;
        }

        .btn-secondary:hover {

        }
            display: none;

            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2e8b57;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {

            100% { transform: rotate(360deg); }

        .results-section {
            margin-top: 40px;
        }

        .results-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));

        .product-card {

            font-weight: 600;
            font-family: monospace;
            background: #f1f3f4;
            padding: 4px 8px;
            border-radius: 4px;

            margin-bottom: 20px;
            border-radius: 0 8px 8px 0;

            color: #1a472a;
            line-height: 1.5;

            padding: 20px;
            margin-bottom: 20px;
        }

            margin-bottom: 12px;

        }

        }

        .detail-label {

            color: #1a472a;
            min-width: 90px;

        }

        .detail-value {

            flex: 1;

        .download-section {
            text-align: center;
            padding: 20px 0;
        }

            text-decoration: none;

            font-size: 0.9em;
            font-weight: 600;

            padding: 15px;

    </style>

        async function copyDescription(description, event) {
            // Stop event from bubbling up
            event.stopPropagation();
            
            try {
                // Modern clipboard API
                await navigator.clipboard.writeText(description);
                showBriefMessage('‚úÖ Description copied!');
            } catch (err) {
                // Fallback for older browsers
                try {
                    // Create temporary textarea
                    const tempTextArea = document.createElement('textarea');
                    tempTextArea.value = description;
                } catch (fallbackErr) {
                    showBriefMessage('‚ùå Copy failed - please select text manually');
                }
            }
        }
