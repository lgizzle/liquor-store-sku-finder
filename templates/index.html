<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKU Picture Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .search-section {
            margin-bottom: 40px;
        }
        
        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .input-group {
            flex: 1;
            min-width: 250px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #2c3e50;
            border: 2px solid #e1e8ed;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results-section {
            margin-top: 40px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .result-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e1e8ed;
            transition: all 0.3s ease;
        }
        
        .result-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .result-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #e1e8ed;
        }
        
        .result-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .result-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .result-source {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }
        
        .result-confidence {
            font-size: 0.9em;
            color: #666;
        }
        
        .result-price {
            font-weight: 600;
            color: #27ae60;
        }
        
        .stats-card {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            opacity: 0.9;
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .button-group {
                justify-content: center;
            }
            
            .results-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç SKU Picture Finder</h1>
            <p>Find product images using SKU numbers, UPC codes, or product identifiers</p>
        </div>
        
        <div class="main-content">
            <div class="search-section">
                <div class="search-form">
                    <div class="input-group">
                        <label for="singleSku">Single SKU Search</label>
                        <input type="text" id="singleSku" placeholder="Enter SKU number (e.g., 12345)">
                    </div>
                    <div class="input-group">
                        <label for="batchSkus">Batch Search (one per line)</label>
                        <textarea id="batchSkus" placeholder="Enter multiple SKUs, one per line"></textarea>
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="btn-primary" onclick="searchSingle()">Search Single SKU</button>
                    <button class="btn-primary" onclick="searchBatch()">Batch Search</button>
                    <button class="btn-secondary" onclick="exportResults()">Export Results</button>
                    <button class="btn-secondary" onclick="showStats()">Show Statistics</button>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Searching for images...</p>
            </div>
            
            <div id="messages"></div>
            
            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h2>Search Results</h2>
                    <span id="resultCount">0 images found</span>
                </div>
                <div class="results-grid" id="resultsGrid"></div>
            </div>
        </div>
    </div>

    <script>
        let allResults = [];

        function showMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = type;
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            
            setTimeout(() => {
                messageElement.remove();
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        async function searchSingle() {
            const sku = document.getElementById('singleSku').value.trim();
            if (!sku) {
                showMessage('Please enter a SKU number', 'error');
                return;
            }

            showLoading(true);
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sku: sku })
                });

                const data = await response.json();
                if (data.success) {
                    allResults = data.results;
                    displayResults(data.results);
                    showMessage(`Found ${data.count} images for SKU: ${sku}`, 'success');
                } else {
                    showMessage(data.error || 'Search failed', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function searchBatch() {
            const skuText = document.getElementById('batchSkus').value.trim();
            if (!skuText) {
                showMessage('Please enter SKU numbers for batch search', 'error');
                return;
            }

            const skus = skuText.split('\n').map(s => s.trim()).filter(s => s);
            if (skus.length === 0) {
                showMessage('No valid SKUs found', 'error');
                return;
            }

            showLoading(true);
            try {
                const response = await fetch('/api/batch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ skus: skus })
                });

                const data = await response.json();
                if (data.success) {
                    // Flatten batch results
                    allResults = [];
                    for (const [sku, results] of Object.entries(data.results)) {
                        allResults.push(...results);
                    }
                    displayResults(allResults);
                    showMessage(`Processed ${data.processed} SKUs, found ${allResults.length} images`, 'success');
                } else {
                    showMessage(data.error || 'Batch search failed', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function displayResults(results) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsGrid = document.getElementById('resultsGrid');
            const resultCount = document.getElementById('resultCount');

            if (results.length === 0) {
                resultsSection.style.display = 'none';
                return;
            }

            resultCount.textContent = `${results.length} images found`;
            resultsGrid.innerHTML = '';

            results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'result-card';
                
                card.innerHTML = `
                    <img src="${result.image_url}" alt="${result.title}" class="result-image" 
                         onerror="this.src='data:image/svg+xml,<svg xmlns=\\"http://www.w3.org/2000/svg\\" width=\\"100\\" height=\\"100\\"><rect width=\\"100\\" height=\\"100\\" fill=\\"%23ddd\\"/><text x=\\"50%\\" y=\\"50%\\" text-anchor=\\"middle\\" dy=\\".3em\\">No Image</text></svg>'">
                    <div class="result-title">${result.title}</div>
                    <div class="result-meta">
                        <span class="result-source">${result.source}</span>
                        <span class="result-confidence">Confidence: ${(result.confidence * 100).toFixed(0)}%</span>
                    </div>
                    <div>SKU: ${result.sku}</div>
                    ${result.price ? `<div class="result-price">Price: $${result.price}</div>` : ''}
                    ${result.description ? `<div>Brand: ${result.description}</div>` : ''}
                `;
                
                resultsGrid.appendChild(card);
            });

            resultsSection.style.display = 'block';
        }

        async function exportResults() {
            if (allResults.length === 0) {
                showMessage('No results to export', 'error');
                return;
            }

            try {
                const response = await fetch('/api/export');
                const data = await response.json();
                if (data.success) {
                    showMessage('Results exported successfully to: ' + data.filename, 'success');
                } else {
                    showMessage(data.error || 'Export failed', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }

        async function showStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                if (stats.total_images) {
                    const statsHtml = `
                        <div class="stats-card">
                            <h3 style="margin-bottom: 20px; text-align: center;">Search Statistics</h3>
                            <div class="stats-grid">
                                <div class="stat-item">
                                    <div class="stat-number">${stats.total_images}</div>
                                    <div class="stat-label">Total Images</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number">${stats.skus_processed}</div>
                                    <div class="stat-label">SKUs Processed</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number">${(stats.avg_confidence * 100).toFixed(0)}%</div>
                                    <div class="stat-label">Avg Confidence</div>
                                </div>
                            </div>
                            <h4 style="margin: 20px 0 10px 0;">Sources:</h4>
                            ${Object.entries(stats.sources).map(([source, count]) => 
                                `<div>${source}: ${count} images</div>`
                            ).join('')}
                        </div>
                    `;
                    
                    const messagesDiv = document.getElementById('messages');
                    const existingStats = messagesDiv.querySelector('.stats-card');
                    if (existingStats) {
                        existingStats.remove();
                    }
                    messagesDiv.insertAdjacentHTML('beforeend', statsHtml);
                } else {
                    showMessage('No statistics available yet', 'error');
                }
            } catch (error) {
                showMessage('Failed to load statistics: ' + error.message, 'error');
            }
        }

        // Clear messages when starting new search
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }

        // Add event listeners for Enter key
        document.getElementById('singleSku').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchSingle();
            }
        });
    </script>
</body>
</html>
